<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simón Templao y Todo Curtido</title>
    <meta name="description" content="Los Muñetones">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- Estilos -->
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      @media (max-width: 600px) {
          #timeline-embed {
          display: flex;
          flex-direction: column;
          height: 100vh; 
        }

        #timeline-embed .tl-storyslider {
          flex: 0.6; 
          overflow-y: auto; 
        }

        #timeline-embed .tl-timenav {
          flex: 0.4; 
          overflow-y: hidden;
        }
      }

    </style>
  </head>
  <body>
    <div id="timeline-embed"></div>
    <link title="timeline-styles" rel="stylesheet" 
          href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script>
      window.addEventListener('load', function() {
        let embed = document.getElementById('timeline-embed');
        window.timeline = new TL.Timeline('timeline-embed', 'timeline.json', {
          hash_bookmark: false,
          scale_factor: 5,
        });

        setTimeout(function() {
          window.timeline.updateDisplay();
        }, 500);

        window.addEventListener('resize', function() {
          window.timeline.updateDisplay();
        });
      });
    </script>
  </body>
</html>
