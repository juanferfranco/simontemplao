<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Revolutionary User Interfaces</title>
    <meta name="description" content="The human computer interface helps to define computing at any one time.">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- Estilos -->
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .timeline-caption {
        position: relative;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        font-size: 1em;
      }
      .timeline-embed img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 600px) {
        .timeline-caption {
          font-size: 0.9em;
          padding: 8px;
        }
        .tl-timemarker .tl-label {
          font-size: 12px;
        }
        .tl-timemarker .tl-date {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="timeline-embed"></div>
    <link title="timeline-styles" rel="stylesheet" 
          href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var embed = document.getElementById('timeline-embed');
        embed.style.height = window.innerHeight + 'px';
        window.timeline = new TL.Timeline('timeline-embed', 'timeline.json', {
          hash_bookmark: false
        });

        // Forzar actualización de la visualización después de un pequeño retraso
        setTimeout(function() {
          timeline.updateDisplay();
        }, 500);

        window.addEventListener('resize', function() {
          embed.style.height = window.innerHeight + 'px';
          timeline.updateDisplay();
        });
      });
    </script>
  </body>
</html>
